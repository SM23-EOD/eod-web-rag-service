server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Max upload size (50MB)
    client_max_body_size 50m;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Cache static assets (images only — JS/CSS change frequently)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for HTML and JS/CSS files (actively developed, no content hashing)
    location ~* \.(html|js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Serve index.html as the homepage
    location = / {
        try_files /index.html =404;
    }

    # CORS headers para el widget
    location / {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
        
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Proxy API requests to backend
    # Uses Docker internal DNS resolver for service discovery
    # hex-rag-service = backend container on rag-network
    resolver 127.0.0.11 valid=10s ipv6=off;
    set $backend "http://hex-rag-service:9999";

    location /api/ {
        # With variable proxy_pass, nginx does NOT strip the location prefix,
        # so the full original URI (/api/v2/...) is forwarded as-is — which is correct.
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE/streaming support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        
        # CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, X-API-Key";
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
