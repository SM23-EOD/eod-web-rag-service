# Configuraci√≥n de LibreChat para Envios23 RAG
version: 1.0.9

endpoints:
  custom:
    - name: "Envios23 RAG"
      apiKey: "dummy"
      baseURL: "${RAG_API_URL:-http://host.docker.internal:8000}/api/v1"
      models:
        default:
          - "rag-assistant"
        fetch: false
      titleConvo: true
      titleModel: "rag-assistant"
      summarize: false
      summaryModel: "rag-assistant"
      forcePrompt: false
      modelDisplayLabel: "Asistente Envios23"
      iconURL: ""
      addParams:
        max_tokens: 2000
        temperature: 0.7
